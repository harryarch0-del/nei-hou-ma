  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #fbc2eb, #a6c1ee, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: bgShift 18s ease infinite;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
      padding: 50px 30px 70px;
      animation: fadeIn 0.8s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9) translateY(40px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      margin: 0;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .lang-text {
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 12px;
      color: #555;
      font-weight: 500;
    }

    button {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      border: none;
      color: white;
      padding: 14px 16px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.25s ease;
      z-index: 3;
    }

    button:hover {
      transform: scale(1.15) rotate(8deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .floating {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      overflow: hidden;
      opacity: 0.6;
      animation: rain 15s linear infinite;
    }

    @keyframes rain {
      0% {
        transform: translateY(-10%) translateX(0) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .flower {
      position: absolute;
      font-size: 24px;
      animation: rain 10s linear infinite;
      opacity: 0.8;
    }

    .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff9ff3, #48dbfb, #1dd1a1);
      transition: width 0.4s ease;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
  </style>
